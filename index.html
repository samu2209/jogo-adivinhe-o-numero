<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    
    <section class="container-principal">

        <section class="tela" id="tela-inicial" style="display: flex;">
            <h2>Jogo da Adivinhação</h2>

            <div class="cont-btn-tela-inicial">
            <button class="btn-inicio-jogo">Iniciar Jogo</button>
            </div>
        </section>
        <section class="tela"  id="tela-jogo" style="display: none;">
            <h2>adivinhe o número de 1 a 100</h2>
            <div class="rodada">Rodada <span id="numero-rodada">x</span> de 10</div>
            <div class="cont-dicas">
                <div id="dicas">??</div>
            </div>
            <div class="entrada-dados">
                <input type="number" max="100" min="1" name="numero" id="entrada_de_numero">
                <button id="btn-tentativa" type="submit">Tentar</button>
            </div>
            <div class="cont-historico">
                <h3>Acertos</h3>
                <div class="cont-historico" id="historico-acertos">Nenhum</div>
            </div>
           
        </section>

        <section class="tela" id="tela-score" style="display: none;">
            <h2>Score</h2>

            <div class="score" id="score">XX</div>
            <div class="cont-btn-score">
                <button class="btn-inicio-jogo">Tentar Novamente</button>
                <button id="btn-volta-menu">Menu Principal</button>
            </div>
        </section>
    </section>


    <script src="script/script.js"></script>
</body>
</html>
