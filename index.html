<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <section class="container d-flex justify-content-center align-items-center">

        <section class="row" id="tela-inicial" style="display: flex;">

            <h2 class="text-center">Jogo da Adivinhação</h2>

            
            <button class="btn btn-success btn-inicio-jogo">Iniciar Jogo</button>
            
        </section>



        <section id="tela-jogo" style="display: none;">
            <h2>adivinhe o número de 1 a 100</h2>
            <div class="rodada">Rodada <span id="numero-rodada">x</span> de 10</div>
            <div class="cont-dicas">
                <div id="dicas">??</div>
            </div>
            <div class="entrada-dados">
                <input type="number" max="100" min="1" name="numero" id="entrada_de_numero">
                <button id="btn-tentativa" type="submit">Tentar</button>
            </div>
            <div class="cont-historico">
                <h3>Acertos</h3>
                <div class="cont-historico" id="historico-acertos">Nenhum</div>
            </div>
           
        </section>

        <section class="tela" id="tela-score" style="display: none;">
            <h2>Score</h2>

            <div class="score" id="score">XX</div>
            <div class="cont-btn-score">
                <button class="btn-inicio-jogo">Tentar Novamente</button>
                <button id="btn-volta-menu">Menu Principal</button>
            </div>
        </section>
    </section>


    <script src="script/script.js"></script>
</body>
</html>
